<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PALABRAS CLAVES  -->
    <meta name="description" content="Lista de regalos">
    <meta name="keywords" content="Regalos, Casamiento, Cumpleaños, Experiencia, Luna de miel, Pareja, Novios, Hogar, Amigos, Familia">
    <title>Black Box Lista de regalos para casamiento, cumpleños, luna de miel, experiencias</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="../css/stlye.css">
    <!-- ANIMATION  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- MENU BARRA  -->
    <header class="menu-header">
        <div >
            <img class="logo-header" src="../assets/logo_black_box.png" alt="logo-header">
        </div>
        
        <div class="menu-list">
            <a href="./regalo.html"><img class="regalo-header" src="../assets/regalo_blanco.png" alt="regalo-header"></a>
            <a href="./carrito.html"><img class="carrito-header" src="../assets/carrito_blanco.png" alt="carrito-header"></a>
        </div>
        <nav>
            <ul class="quienes-somos">
                <li>
                    <a href="../index.html">Ver invitación</a>
                </li>
            </ul>
        </nav>
        
    </header>
    
    <!-- HEADER BANNER -->
    <main>
        <section class="header-banner">
            <div>       
                <h1>Nos Casamos <br>Emilia & Juan</h1>
                
            </div>
        </section>
    <!-- CARRITO-->
    <section class="carrito">
        <div>
            <h2>Hacenos un regalo | Alias: EMI.JUAN</h2>
        </div>
    <form>
        <div class="input-group">
            <span class="input-group-text">Nombre y apellido</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <div class="espacio"></div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Elegir regalo</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Agregar regalo</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Monto a pagar $</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Descargar comprobante de pago</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>

          <div class="input-group">
            <span class="input-group-text">Mensaje a los Novios</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="espacio"></div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Finalizar compra</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
        
        
    </main>
    <!-- FOOTER  -->
    <footer>
        <div class="footer">
            <img class="logo-footer" src="../assets/logo_black_box.png" alt="logo-footer">
        </div>
        
    </footer>
</body>
</html>
